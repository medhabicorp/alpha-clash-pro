<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">

</head>
<body class="font-poppins">
    <main class="bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center min-h-screen">
        <!-- home screen -->
        <section id="home-screen" class="home min-h-screen text-white flex border items-center justify-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl uppercase font-anton">Alphabet Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Start Play</button>
            </div>
        </section>
        <!-- playground -->
        <section id="play-ground" class="play-ground hidden">
            <div class="flex flex-col items-center gap-10 pt-20">
                <!-- screen -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] rounded-2xl bg-[#ffffffb3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2f2941] rounded-b-xl px-6 pb-2 text-white">Don't watch keyboard while typing</p>
                    </div>
                        <div class="flex justify-center items-center h-full">
                            <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">y</p>
                        </div>
                </div>

                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- life score -->
                <div class="flex justify-between w-3/4 border">
                    <button class="btn rounded-full bg-[#894189] text-white px-4">
                        Life
                        <img src="images/Group 23.png" alt="">
                        <span id="current-life">5</span>
                      </button>
                    <button class="btn rounded-full bg-[#360490] text-white">
                        Score
                        <img src="images/monetization_on.png" alt="">
                        <span id="current-score">0</span>
                      </button>
                </div>

            </div>
        </section>
         <!--final score -->
        <section id="final-score" class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#ffffff33] rounded-lg p-4">
                <h4 class="text-3xl">Game Over !</h4>
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span id="game-score">14</span>
                </h1>
                <button onclick="play()" class="btn">Play Again</button>
                <p>Practice makes you a Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>
</html>
